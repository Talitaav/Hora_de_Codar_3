<script>
    /*  Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0.
    Utilize "console.log" para escrever em tela e no final da repetição escreva "EXPLOSÃO". */

    var temp = 30

    while(temp > 0){
        console.log(temp)
        temp -=1
    }
    console.log ("EXPLOSÃO!")


</script>
